<meta charset="UTF-8">

<script>
    

    function mostra(frase) {
        document.write(frase);
    }

    function multiplicar(a, b) {
        return a * b;
    }

    let dolares = parseInt(prompt("Quantos dólares você tem?"));
    let reais = multiplicar(dolares, 5.13);


    
    mostra ("Você tem " + dolares + " dólares! O equivalente a: " + reais + " reais.");
    

</script>
