<meta charset="UTF-8">

<script>
    
    function mostra(frase) {
        document.write(frase);
    }

    function somar (a, b) {
        return a + b;
    }

    let nota1 = parseInt(prompt("Digite a primeira nota"));
    let nota2 = parseInt(prompt("Digite a segunda nota"));
    let resultado = somar(nota1, nota2);
    

    mostra ("Sua primeira nota foi: " + nota1 + "<br>" + " Sua segunda nota foi: " + nota2 + "<br>" + "Sua média é: " + resultado/2);


</script>
