<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main> 

			<form> 
				<label for="nomesobrenome" style= "color: white";>Nome e sobrenome </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email" style= "color: white";>Email </label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

				<label for="telefone" style= "color: white">Telefone </label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999">

				<label for="mensagem" style= "color: white">Mensagem </label>
				<textarea cols="70" rows="10" id="mensagem " class="input-padrao" required></textarea>

				<fieldset>
					<legend style= "color: white">Como prefere o nosso contato?</legend>

					<label for="radio-email" style= "color: white"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone" style= "color: white"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp" style= "color: white"><input type="radio" name="contato" value="whatsapp"id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend style= "color: white">Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

					<label class="checkbox" style= "color: white"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>



					<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table style= "color: white">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
		 	<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		 	<p class="copyright">&copy; Copyright Barbearia Alura 2022
		 </footer>
	</body>
</html>
